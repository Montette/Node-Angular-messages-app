<mat-expansion-panel>
    <mat-expansion-panel-header>
     {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>

      <button mat-button color="primary">Edit</button>
      <button mat-button color="warn"(click)="onRemovePost()">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
