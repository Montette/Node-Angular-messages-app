<mat-spinner *ngIf="showSpinner; else accordion">
</mat-spinner>
<ng-template #accordion>
  <mat-accordion *ngIf="posts.length > 0; else noPosts">
    <app-post-single *ngFor="let post of posts" [post]="post"></app-post-single>
  </mat-accordion>
  <ng-template #noPosts>
    <p class="text-center mat-body-1">No posts</p>
  </ng-template>
</ng-template>
