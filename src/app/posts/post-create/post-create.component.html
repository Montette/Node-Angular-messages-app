<mat-card>
  <mat-spinner *ngIf="showSpinner; else formTemplate">
  </mat-spinner>
  <ng-template #formTemplate>
    <form [formGroup]="form" (submit)="onAddPost()" >
      <mat-form-field>
        <input matInput type="text" placeholder="Title" formControlName="title" >
        <mat-error *ngIf="form.get('title').invalid">Please enter the title</mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Leave a message..." formControlName="content" ></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter the content</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Save post</button>
    </form>
  </ng-template>
</mat-card>


<p>{{ this.newPost}}</p>
